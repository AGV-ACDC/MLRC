replication:
 - cite: "E. Härkönen, A. Hertzmann, J. Lehtinen, and S. Paris. “GANSpace: Discovering Interpretable GAN Controls.” In: Proc. NeurIPS. 2020."
 - bib:  GANSpace
 - url:  https://arxiv.org/pdf/2004.02546.pdf
